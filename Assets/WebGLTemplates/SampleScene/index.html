<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ScrumSaga</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="rotate-warning" style="position:fixed;top:0;left:0;width:100%;height:100%;background:black;color:white;display:flex;align-items:center;justify-content:center;font-size:32px;font-weight:500;font-family:'Poppins', sans-serif;text-align: center;z-index:9999;">
        Por favor, gire seu dispositivo<br>para o modo paisagem
    </div>

    <div id="unity-container" style="display:none;">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-progress-bar-full"></div>
        </div>
    </div>

    <script>
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
        var config = {
            dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
            frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
            codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
#if MEMORY_FILENAME
            memoryUrl: buildUrl + "/{{{ MEMORY_FILENAME }}}",
#endif
#if SYMBOLS_FILENAME
            symbolsUrl: buildUrl + "/{{{ SYMBOLS_FILENAME }}}",
#endif
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Canvas",
            productVersion: "1.0",
        };

        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");

        var unityInstance = null;
        var unityLoading = false;

        function initUnity() {
            if (unityInstance) return;if (unityInstance || unityLoading) return;
            unityLoading = true;

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = (100 * progress) + "%";
                }).then((instance) => {
                    unityInstance = instance;
                    unityLoading = false;
                    loadingBar.style.display = "none";
                }).catch((message) => {
                    unityLoading = false;
                    alert(message);
                });
            };
            document.body.appendChild(script);
        }

        function checkOrientation() {
            if (window.innerHeight > window.innerWidth) {
                // Portrait
                document.getElementById("rotate-warning").style.display = "flex";
                document.getElementById("unity-container").style.display = "none";
            } else {
                // landscape
                document.getElementById("rotate-warning").style.display = "none";
                document.getElementById("unity-container").style.display = "block";
                initUnity();
            }
        }

        window.addEventListener("resize", checkOrientation);
        window.addEventListener("orientationchange", checkOrientation);
        checkOrientation();
    </script>
</body>
</html>
